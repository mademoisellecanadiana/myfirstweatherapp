<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diana's Weather App</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="weather-app">
        <form class="form" id="search-form">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Type a city"
                class="form-control"
                id="city-input"
                autocomplete="off"
              />
            </div>
            <div class="col-3">
              <input type="submit" value="Search" class="btn btn-primary" />
            </div>
        </form>
      </div>
      <h1 id="city"></h1>
      <ul>
        <li class="date" id="date"></li>
        <li class="weather-description" id="description"></li>
      </ul>
      <div class="row">
        <div class="col-7">
          <img class="weather-image" id="icon" src="" width="80" />
          <span class="temperature" id="temperature"></span>
          <span class="units"> °C | °F </span>
        </div>
        <div class="col-4">
          <ul>
            <li>Humidity: <span id="humidity"> </span>%</li>
            <li>Wind: <span id="wind"></span> km/h</li>
          </ul>
        </div>
      </div>
      <p>
        <a
          href="https://github.com/mademoisellecanadiana/myfirstweatherapp"
          target="_blank"
          >Open-source code
        </a>
        by Diana Davidovic
      </p>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
