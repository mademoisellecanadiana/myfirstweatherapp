<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diana's Weather App</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="weather-app">
        <h1>London</h1>
        <ul>
          <li>Friday</li>
          <li>Clear</li>
        </ul>
        <div class="row">
          <div class="col-6">
            <img src="sun.jpg" width="100" />
            12 °C | °F
          </div>
          <div class="col-6">
            <ul>
              <li>Precipitation: 0%</li>
              <li>Humidity: 10</li>
              <li>Wind: 2km/h</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
    <p>
      <a
        href="https://github.com/mademoisellecanadiana/myfirstweatherappen-source"
        target="_blank"
        >Open-source code
      </a>
      by Diana Davidovic
    </p>
  </body>
</html>
