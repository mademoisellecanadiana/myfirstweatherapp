<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diana's Weather App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>

  <body>
    <div class="container">
      <div class="weather-app">
        <h1>CITY</h1>
        <ul>
          <li>DAY AND TIME</li>
          <li>DESCRIPTION</li>
        </ul>
        <div class="row">
          <div class="col-7">
          <img class="weather-image" src="sun.jpg" width="80" />  
          <span class="temperature">12</span> <span class="units"> °C | °F </span>        </div>
          <div class="col-4">
            <ul>
              <li>Precipitation: 0%</li>
              <li>Humidity: 10</li>
              <li>Wind: 2km/h</li>
            </ul>
          </div>
        </div>
        <p>
          <a href="https://github.com/mademoisellecanadiana/myfirstweatherapp" target="_blank">Open-source code
          </a>
          by Diana Davidovic
        </p>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
